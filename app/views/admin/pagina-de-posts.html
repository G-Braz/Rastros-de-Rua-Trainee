<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links para Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Link Bootstrap/icones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Tabela de Publicações</title>
    <link rel="stylesheet" href="/public/css/pagina-de-posts-admin.css">
</head>
<body>
    <div class="pagina">
        <div class="descricao">
            <div class="nome-tabela">
                <div class="mascote">
                    <img src="/public/assets/Mascote.png" alt="Mascote">
                </div>
                <div>
                    <h1>Tabela de Posts</h1>
                </div>
            </div>
            <button class="botaoadicionar">
                <div class="icone">
                    <i class="bi bi-plus-square-fill"></i>
                </div>
                <div class="texto-botao">
                    Criar Publicação
                </div>
            </button>
        </div>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Data</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="post">
                        <td>1</td>
                        <td>Lorem Ipsum</td>
                        <td>Lorem Ipsum</td>
                        <td>01/01/2025</td>
                        <td class="operacoes">
                            <button class="visualizar"><i class="bi bi-eye-fill"></i></button>
                            <button class="editar"><i class="bi bi-pencil-square"></i></button>
                            <button class="excluir"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="paginacao">

        </div>
    </div>
</body>
</html>
